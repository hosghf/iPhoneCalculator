<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="phone-container">
      <div class="screen-container">
        <span id="screen">0</span>
      </div>

      <div class="buttons-section">
        <button class="btn light-gray-btn AC">AC</button>
        <button class="btn light-gray-btn negative">+/-</button>
        <button class="btn light-gray-btn percent">%</button>
        <button class="btn yellow-btn operator">รท</button>

        <button class="btn gray-btn number">7</button>
        <button class="btn gray-btn number">8</button>
        <button class="btn gray-btn number">9</button>
        <button class="btn yellow-btn operator">ร</button>

        <button class="btn gray-btn number">4</button>
        <button class="btn gray-btn number">5</button>
        <button class="btn gray-btn number">6</button>
        <button class="btn yellow-btn operator">-</button>

        <button class="btn gray-btn number">3</button>
        <button class="btn gray-btn number">2</button>
        <button class="btn gray-btn number">1</button>
        <button class="btn yellow-btn operator">+</button>

        <button class="btn gray-btn zero-btn number">0</button>
        <button class="btn gray-btn dot">.</button>
        <button class="btn yellow-btn equal">=</button>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
